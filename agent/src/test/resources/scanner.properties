# Sample scanner property file

# Type of resource to scan (war|ear)
resource.type=war

# Location of resource to be scanned is located
resource.path=/opt/tomcat/webapps

# Name of resource to scan
resource.name=hrcatalog.war

# Location of scan results output
scan.output.path=/home/scanner/output

# Version regexs
version.regex=([A-Za-z0-9-]*)-([0-9]\\d*)\\.(\\d+)\\.(\\d+)\\.(GA)\\.jar